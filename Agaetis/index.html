<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/main.css">
    <title>Contact </title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xl-8 offset-xl-2 py-5">

                <h1>Contact</h1>

                <form action="contact-form.php" method="POST" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Title</label>
                            <select id="titleField" name="titleField" class="form-control" required>
                                <option value=""></option>
                                <option value="Mr.">Mr.</option>
                                <option value="Ms.">Ms.</option>
                                <option value="Mrs.">Mrs.</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Firstname *</label>
                            <input type="text" class="form-control" name="nameField" id="nameField" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputLname">Lastname *</label>
                            <input type="text" class="form-control" name="lastNameField" id="lastNameField" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Date of Birth</label>
                            <input type="date" max="2020-12-31" min="1920-01-01" class="form-control" name="dobField" id="dobField">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputTelno">Telephone number *</label>
                            <input type="text" class="form-control" name="numberField" id="numberField" placeholder="Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Select File</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="inputFile">
                            <label class="custom-file-label" for="customFile" id="chooseFileText">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Email address *</label>
                        <input type="email" class="form-control" name="emailField" id="emailField" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="InputMessage">Message</label>
                        <textarea class="form-control" name="messageField" id="messageField" rows="3" maxlength="300"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
